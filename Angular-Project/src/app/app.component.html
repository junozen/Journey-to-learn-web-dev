<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 mb-3">
            <div class="text-center">
                <h1><strong> {{ title }} </strong></h1>
                <p><small> {{ todaydate }} </small></p>
                <hr>
                <p>Welcome to my first small Angular Project.</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 mb-4">
            <form>
                <div class="form-group">
                    <select class="form-control">
                        <option *ngFor="let month of months"> {{ month }} </option>
                    </select>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 mb-4">

            <div class="form-group text-center mb-4">
                <div class="btn-group">
                    <button class="btn btn-success" (click)="setTrue()">True</button>
                    <button class="btn btn-danger" (click)="setFalse()">False</button>
                </div>
            </div>

            <div class="text-center mb-3">
                <h3><strong> {{ simplePipeData | uppercase }} </strong></h3>
            </div>

            <ng-container *ngIf="isAvailable; else elseTemplate">
                <div class="alert alert-success">
                    <p><strong>Note:</strong> Success, this value is set to true</p>
                </div>
            </ng-container>
            <ng-template #elseTemplate>
                <div class="alert alert-danger">
                    <p><strong>Note:</strong> Failure, this value is set to false</p>
                </div>
            </ng-template>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-3"><app-new-comp [featureSet]="firstFeatureSet"></app-new-comp></div>
        <div class="col-lg-3"><app-new-comp [featureSet]="secondFeatureSet"></app-new-comp></div>
        <div class="col-lg-3"><app-new-comp [featureSet]="thirdFeatureSet"></app-new-comp></div>
        <div class="col-lg-3"><app-new-comp [featureSet]="fourthFeatureSet"></app-new-comp></div>
    </div>
</div>


<router-outlet></router-outlet>
